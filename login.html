<body>
    <header>
        <nav>
            <ul class="grid-x">
                <li class="large-4"><a class="font-bold" href="#1">Login</a></li>
                <li class="large-4"><a class="font-bold" href="index.html">Home</a></li>
                <li class="large-4"><a class="font-bold" href="#2" id="funciona">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main class="grid-x" id="topo">
        <div class="sessao-um large-12 small-12 medium-12">
                <div class="sessao-um-opacity">            
                    <h1 class="logo">GUIA DA BAIXADA <br> <span style="font-size: 30px;position: relative;bottom: 20px;">Entre ou cadastre-se logo abaixo!</span></h1>
                    <a class="down" href="#0">
                        <img src="images/down-arrow.png" alt="Descer" class="logo descer">
                    </a>
                </div>
        </div>
            
        <div class="fundo-preto large-12 medium-12 small-12 grid-x">
            <div class="paragrafo-box large-8 medium-8 small-12 grid-container" id="0">
                <h1 class="font-bold titulo text-center" id="1">LOGIN</h1>     
                    <div class="grid-x texto">
                        <div class="grid-x large-5 medium-10 small-10 box-login">
                            <label>Email:</label>
                            <input type="email" class="large-12 small-12 medium-12">
                            <label>Senha:</label>
                            <input type="password" class="large-12 small-12 medium-12">
                            <div class="large-6 small-6 medium-6 box-botao-comecar float-center">
                                <br>
                                <p><a href="login.html" class="botao-comecar" style="margin-left: 30px;">ENTRAR »</a></p>
                            </div>
                        </div>
                    </div> 
            </div>
        </div>

        <div class="sessao-dois large-12 small-12 medium-12">
                <div class="sessao-um-opacity"></div>
        </div>

        <div class="fundo-preto large-12 grid-x">
            <div class="paragrafo-box large-8 grid-container">
                <h1 class="font-bold titulo text-center" id="2">CADASTRO</h1>   
                    <div class="grid-x texto">
                        <div class="grid-x large-10 medium-10 small-10 box-login">
                            <div class="large-5 medium-5 small-12 inputCadastro">
                                <label class="large-6 small-12 medium-12">Nome completo:</label>
                                <input type="text" class="large-6 small-12 medium-12">
                            </div>                            
                            <div class="large-5 medium-5 small-12 inputCadastro">
                                <label class="large-6 small-12 medium-12">Email:</label>
                                <input type="email" class="large-6 small-12 medium-12">
                            </div>                                
                            <div class="large-5 medium-5 small-12 inputCadastro">
                                <label class="large-6 small-12 medium-12">Senha:</label>
                                <input type="password" class="large-6 small-12 medium-12">
                            </div>   
                            <div class="large-5 medium-5 small-12 inputCadastro">
                                <label class="large-6 small-12 medium-12">Confirme sua senha:</label>
                                <input type="password" class="large-6 small-12 medium-12">
                            </div>       
                            <div class="large-3 small-12 medium-10 box-botao-comecar float-center">
                                <br>
                                <p><a href="login.html" class="botao-comecar" style="margin-left: 20px;">COFIRMAR »</a></p>
                            </div>                   
                        </div>
                    </div>   
            </div>
        </div>    
        <div class="botao-subir large-1">
                <a class="down" href="#topo">
                    <img src="images/down-arrow.png" alt="Descer" class="logo subir">
                </a>
        </div>

        </p>
