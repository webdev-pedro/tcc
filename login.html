    <script src="./js/main.js"></script>

<body>
    <header class="grid-x">
        <div class="logo" class="large-3">
            <h1><a href="index.html">Guia da Baixada</a></h1>
        </div>
        <div id="menu" class="large-9">
                <ul class="menu">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="contato.html">Contato</a></li>
                      </ul>
        </div>
    </header class="grid-x">
    <main>
            <h1 class="titulo">Login</h1>
        <div id="conteudo" class="grid-x">
            <div class="forms grid-x large-12">
                <div class="large-3 box-centro box-login">
                    <h3>Entre com a sua conta:</h3>
                    <form action="" class="form-login">
                        <label>Email</label>
                        <input type="email" name="" id="">
                        <label>Senha</label>
                        <input type="password" name="" id="">
                    </form>
                    <button style="display: block;margin: 0 auto;">
                        <a href="pesquisa.html" class="btn-entrar color-white box-centro">Entrar</a>
                    </button>
                </div>
                <span class="divisor"></span>
                <div class="large-3 box-centro box-cadastro">
                    <h3>Cadastre-se:</h3>
                        <form action="" class="form-login">
                            <label>Nome</label>
                            <input type="text" name="" id="">
                            <label>Email</label>
                            <input type="email" name="" id="">
                            <label>Senha</label>
                            <input type="password" name="" id="">
                            <label>Confirmação de Senha</label>
                            <input type="password" name="" id="">
                        </form>
                        <button style="display: block;margin: 0 auto;">
                            <a href="pesquisa.html" class="btn-entrar color-white box-centro">Enviar</a>
                        </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="grid-x footer">
           <p class="large-10 box-centro">2019 Guia da Baixada.</p>
    </footer>
</body>

</html>
